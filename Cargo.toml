[package]
authors = ["Ricky Han <tectonic@rickyhan.com>"]
description = "fast datastore server for contiguous order book ticks"
exclude = ["db/*", "test/test-data/*"]
keywords = ["finance", "datastore", "database", "financial"]
repository = "https://github.com/rickyhan/tectonicdb"
license = "MIT"
name = "tectonicdb"
readme = "README.md"
edition = "2018"
version = "0.2.2"
autobins = false

[[bin]]
name = "tectonic-server"
path = "src/bin/server/main.rs"

[[bin]]
name = "tectonic-cli"
path = "src/bin/cli/main.rs"

[[bin]]
name = "dtfsplit"
path = "src/bin/dtfsplit/main.rs"

[[bin]]
name = "dtfcat"
path = "src/bin/dtfcat/main.rs"

[[bin]]
name = "dtfconcat"
path = "src/bin/dtfconcat/main.rs"

[dependencies]
bitflags = "1.0.0"
byteorder = "1.1.0"
chrono = "0.4"
circular-queue = "0.2.0"
clap = "~2.26"
config = "0.6"
csv = "1.0.0-beta.5"
fern = "0.5"
futures = "0.1.14"
lazy_static = "1.0.1"
log = "0.4"
openssl-probe = "0.1.2"
reqwest = "0.8.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
time = "0.1.38"
tokio-core = "0.1"
tokio-io = "0.1"
tokio-signal = "0.2.1"

[dependencies.tempdir]
optional = true
version = "0.3.7"

[dependencies.uuid]
features = ["serde", "v4"]
version = "0.5.1"

[features]
default = ["gcs"]
gcs = ["tempdir"]

[lib]
crate-type = ["dylib", "rlib"]
name = "libtectonic"
path = "src/lib/lib.rs"
